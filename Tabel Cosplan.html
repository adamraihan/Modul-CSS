<!DOCTYPE html>
<html>
	<head>
		<title>Tabel Cosplan</title>

	<body>

			</tr>

				<th>Minggu ke-1</th>

				<th>Minggu ke-3</th>
				<th>Minggu ke-4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Adam Raihan N</td>
				<td colspan="3" align="center">Belajar HTML</td>
				<td>Belajar CSS</td>
			</tr>
			<tr>
				<td>Pak Zack</td>
				<td colspan="2" align="center">Belajar HTML</td>
				<td colspan="2" align="center">Belajar CSS</td>
			</tr>
			<tr>
				<td>Pak Tulus</td>
				<td>Belajar Memasak</td>
				<td colspan="3" align="center">Belajar Sepeda</td>
			</tr>
		</tbody>
	</table>
